<h3 class="text-center">Checkout Form</h3>

<main>

    

    <div class="container col-sm-5" style="margin-top: 10px; border: 2px solid green;">
      
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-sm-12">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          
          <div class="col-sm-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="col-sm-12">
            <label for="country" class="form-label">Region</label>
            <select class="form-select" id="country" required>
              <option value="">Choose...</option>
              <option>Region 4A</option>
              <option>NCR</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid Region.
            </div>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>

        <hr class="my-4">
        <div class="my-3">
            <label class="form-check-label" for="">Payment Method</label>
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">Cash on Delivery</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">American Express</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">Visa</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">Master Card</label>
          </div>
        </div>
        
        <a href="/checkout form.html" class="col-sm-3 btn btn-primary btn-lg" type="submit" style="margin-bottom: 20px;">Place Order</a>
